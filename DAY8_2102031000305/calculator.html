<html>
    <head>
        <title>Calculator</title>
        <style>
            .container{
                text-align: center;
                padding: 50px;
    
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <h2>THE NUMBERS ARE 3 AND 6</h2>
            <h3>
            <script>
                x=3;
                let y=6;
                var z=x+y;
                var a=x-y;
                var b=x*y;
                var c=x/y;
                document.write("Addition=",z);
                document.write("<br>");
                document.write("Sub=",a);
                document.write("<br>");
                document.write("Mul=",b);
                document.write("<br>");
                document.write("Div=",c);
                document.write("<br>");
                document.write(typeof(a));
            </script>
            </h3>
        </div>
    </body>
</html>
